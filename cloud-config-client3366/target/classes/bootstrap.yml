# 系统级别配置 优先级更高
server:
  port: 3366
spring:
  application:
    name: cloud-config-client
  # config 客户端配置
  cloud:
    config:
      label: dev  #分支名称
      name: config #配置文件名称
      profile: dev #读取配置后缀名称
      uri: http://localhost:3344  #配置中心地址
  # 消息总线bus需要消息中间件的依赖，这里是RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
